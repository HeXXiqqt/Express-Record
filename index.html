<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品图库系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Helvetica Neue",Helvetica,Arial,"PingFang SC","Microsoft YaHei",sans-serif}
        body{background:linear-gradient(135deg,#1a2a6c,#2c3e50);color:#fff;min-height:100vh;padding:10px;display:flex;flex-direction:column}
        .container{max-width:1400px;margin:0 auto;width:100%}
        header{text-align:center;padding:15px 0;margin-bottom:20px;border-bottom:2px solid rgba(255,255,255,.1)}
        h1{font-size:2rem;margin-bottom:5px;background:linear-gradient(to right,#ffd700,#ff8c00);-webkit-background-clip:text;color:transparent;text-shadow:0 2px 4px rgba(0,0,0,.3)}
        .subtitle{font-size:1rem;opacity:.8;margin-bottom:15px}
        .upload-section{background:rgba(255,255,255,.1);border-radius:15px;padding:15px;margin-bottom:20px;text-align:center;backdrop-filter:blur(10px);box-shadow:0 5px 15px rgba(0,0,0,.2)}
        .upload-btn{position:relative;overflow:hidden;display:inline-block;cursor:pointer;padding:10px 25px;border-radius:50px;background:linear-gradient(45deg,#2193b0,#6dd5ed);color:#fff;font-weight:bold;transition:all .3s;box-shadow:0 4px 15px rgba(33,147,176,.4)}
        .upload-btn:hover{transform:translateY(-3px);box-shadow:0 7px 20px rgba(33,147,176,.6)}
        .upload-btn input{position:absolute;left:0;top:0;opacity:0;width:100%;height:100%;cursor:pointer}
        .file-name{font-size:.9rem;opacity:.8;margin-top:10px}
        .search-container{max-width:600px;margin:0 auto 20px;position:relative}
        .search-container input{width:100%;padding:12px 20px;border:none;border-radius:50px;background:rgba(255,255,255,.15);backdrop-filter:blur(10px);color:#fff;font-size:1rem;box-shadow:0 4px 15px rgba(0,0,0,.2)}
        .search-container input::placeholder{color:rgba(255,255,255,.7)}
        .search-container i{position:absolute;right:20px;top:50%;transform:translateY(-50%);color:rgba(255,255,255,.7)}
        .breadcrumb{display:flex;align-items:center;padding:10px 0;margin-bottom:15px;flex-wrap:wrap}
        .breadcrumb-item{display:flex;align-items:center;font-size:.9rem;cursor:pointer;transition:all .3s;padding:6px 12px;border-radius:30px;margin:3px;background:rgba(255,255,255,.08)}
        .breadcrumb-item:hover{background:rgba(255,255,255,.15);transform:translateY(-2px)}
        .breadcrumb-item.active{background:linear-gradient(45deg,#ff8a00,#ff0080)}
        .breadcrumb i{margin:0 8px;opacity:.6;font-size:.7rem}
        .content{display:grid;grid-template-columns:1fr;gap:20px}
        @media(min-width:768px){.content{grid-template-columns:250px 1fr}}
        .sidebar{background:rgba(30,30,46,.7);border-radius:15px;padding:15px;backdrop-filter:blur(10px);box-shadow:0 5px 20px rgba(0,0,0,.3);max-height:60vh;overflow-y:auto}
        .sidebar-title{font-size:1.2rem;margin-bottom:15px;padding-bottom:10px;border-bottom:1px solid rgba(255,255,255,.1);display:flex;align-items:center}
        .sidebar-title i{margin-right:8px;color:#ffd700}
        .category-list{list-style:none}
        .category-item{padding:10px 15px;border-radius:10px;margin-bottom:8px;cursor:pointer;transition:all .3s;display:flex;justify-content:space-between;align-items:center;background:rgba(255,255,255,.05);font-size:.9rem}
        .category-item:hover{background:rgba(255,255,255,.1);transform:translateX(3px)}
        .category-item.active{background:linear-gradient(45deg,#2193b0,#6dd5ed);box-shadow:0 3px 10px rgba(33,147,176,.4)}
        .count{background:rgba(0,0,0,.3);padding:2px 8px;border-radius:15px;font-size:.8rem}
        .gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:15px}
        @media(min-width:600px){.gallery{grid-template-columns:repeat(auto-fill,minmax(220px,1fr))}}
        @media(min-width:992px){.gallery{grid-template-columns:repeat(auto-fill,minmax(250px,1fr))}}
        .card{background:rgba(30,30,46,.7);border-radius:12px;overflow:hidden;transition:all .4s;box-shadow:0 5px 15px rgba(0,0,0,.2);backdrop-filter:blur(10px);height:100%;display:flex;flex-direction:column}
        .card:hover{transform:translateY(-5px);box-shadow:0 8px 20px rgba(0,0,0,.4)}
        .card-img{height:150px;overflow:hidden;position:relative}
        @media(min-width:600px){.card-img{height:180px}}
        @media(min-width:992px){.card-img{height:200px}}
        .card-img img{width:100%;height:100%;object-fit:cover;transition:transform .5s}
        .card:hover .card-img img{transform:scale(1.05)}
        .card-overlay{position:absolute;bottom:0;left:0;right:0;background:linear-gradient(to top,rgba(0,0,0,.7),transparent);padding:10px}
        .card-title{font-size:1rem;margin-bottom:3px}
        .card-subtitle{font-size:.8rem;opacity:.8}
        .card-content{padding:10px;flex-grow:1;display:flex;flex-direction:column}
        .card-details{display:flex;justify-content:space-between;margin-top:8px;padding-top:8px;border-top:1px solid rgba(255,255,255,.1)}
        .detail-item{text-align:center}
        .detail-value{font-size:.9rem;font-weight:bold;color:#ffd700}
        .detail-label{font-size:.7rem;opacity:.7;margin-top:2px}
        .card-footer{display:flex;justify-content:space-between;align-items:center;margin-top:auto;padding-top:8px}
        .btn{padding:6px 12px;border-radius:20px;background:linear-gradient(45deg,#ff8a00,#e52e71);color:#fff;border:none;cursor:pointer;font-weight:bold;font-size:.75rem;transition:all .3s;display:inline-flex;align-items:center}
        .btn i{margin-right:5px;font-size:.7rem}
        .btn:hover{transform:translateY(-2px);box-shadow:0 4px 10px rgba(229,46,113,.4)}
        .no-results{grid-column:1/-1;text-align:center;padding:30px;font-size:1rem;opacity:.7}
        .pagination{display:flex;justify-content:center;margin-top:20px;grid-column:1/-1;flex-wrap:wrap}
        .page-btn{width:35px;height:35px;border-radius:50%;display:flex;align-items:center;justify-content:center;margin:3px;background:rgba(255,255,255,.1);cursor:pointer;font-size:.8rem;transition:all .3s}
        .page-btn:hover,.page-btn.active{background:linear-gradient(45deg,#ff8a00,#e52e71)}
        /* lightbox放大缩小 */
        #lightbox{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.9);display:none;align-items:center;justify-content:center;z-index:1000;flex-direction:column}
        #lightbox img{max-width:95%;max-height:70%;border-radius:8px;box-shadow:0 0 20px rgba(255,255,255,.1);transition:transform .3s}
        #lightbox-controls{position:absolute;bottom:20px;display:flex;gap:15px}
        #lightbox-controls button{padding:10px 15px;border:none;border-radius:50%;background:rgba(255,255,255,.2);color:#fff;font-size:1.2rem;cursor:pointer;transition:background .3s}
        #lightbox-controls button:hover{background:rgba(255,255,255,.4)}
        #closeBox{position:absolute;top:15px;right:20px;color:#fff;font-size:2.5rem;cursor:pointer;transition:all .3s}
        #closeBox:hover{transform:scale(1.2)}
        .notification{position:fixed;top:15px;right:15px;padding:12px 20px;border-radius:8px;background:linear-gradient(45deg,#00c853,#64dd17);color:#fff;font-weight:bold;font-size:.9rem;box-shadow:0 3px 10px rgba(0,0,0,.3);transform:translateX(200%);transition:transform .4s;z-index:2000}
        .notification.show{transform:translateX(0)}
        .notification.error{background:linear-gradient(45deg,#ff5252,#ff1744)}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book"></i> 产品图库系统</h1>
            <p class="subtitle">上传产品数据文件，按品牌、系列浏览，支持搜索和分页</p>
            <div class="upload-section">
                <div class="upload-btn">
                    <i class="fas fa-upload"></i> 上传产品数据
                    <input type="file" id="file-input" accept=".txt">
                </div>
                <div class="file-name" id="file-name">未选择文件</div>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="搜索产品名称或颜色...">
                <i class="fas fa-search"></i>
            </div>
        </header>

        <div class="breadcrumb" id="breadcrumb">
            <div class="breadcrumb-item active" data-level="0">所有品牌</div>
        </div>

        <div class="content">
            <div class="sidebar">
                <h2 class="sidebar-title"><i class="fas fa-layer-group"></i> 分类列表</h2>
                <ul class="category-list" id="category-list"></ul>
            </div>
            <div class="gallery" id="gallery">
                <div class="no-results">
                    <i class="fas fa-cloud-upload-alt fa-3x"></i>
                    <p>欢迎使用产品图库系统</p>
                    <p>请上传产品数据文件开始使用</p>
                </div>
            </div>
        </div>

        <div class="pagination" id="pagination"></div>
    </div>

    <!-- 图片预览放大缩小 -->
    <div id="lightbox">
        <span id="closeBox">×</span>
        <img id="lightImg" alt="">
        <div id="lightbox-controls">
            <button id="zoomIn" title="放大"><i class="fas fa-search-plus"></i></button>
            <button id="zoomOut" title="缩小"><i class="fas fa-search-minus"></i></button>
        </div>
    </div>

    <div class="notification" id="notification">操作成功</div>

    <script>
        let productIndex = {};
        let scale = 1;
        const state = {
            currentLevel: 0,
            currentBrand: null,
            currentCategory: null,
            currentPage: 1,
            itemsPerPage: 12,
            searchTerm: '',
            dataLoaded: false
        };

        const breadcrumb = document.getElementById('breadcrumb');
        const categoryList = document.getElementById('category-list');
        const gallery = document.getElementById('gallery');
        const paginationEl = document.getElementById('pagination');
        const searchInput = document.getElementById('search-input');
        const lightbox = document.getElementById('lightbox');
        const lightImg = document.getElementById('lightImg');
        const closeBox = document.getElementById('closeBox');
        const zoomInBtn = document.getElementById('zoomIn');
        const zoomOutBtn = document.getElementById('zoomOut');
        const fileInput = document.getElementById('file-input');
        const fileName = document.getElementById('file-name');
        const notification = document.getElementById('notification');

        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.classList.toggle('error', isError);
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        function parseCSV(csvData) {
            const lines = csvData.trim().split(/\r?\n/);
            const items = [];
            for (const line of lines) {
                if (!line.trim() || line.startsWith('#')) continue;
                const parts = line.split(',').map(s => s.trim());
                if (parts.length < 5) continue;
                const [url, brand, series, model, color] = parts;
                items.push({ url, brand, series, model, color });
            }
            return items;
        }

        function buildProductIndex(items) {
            const index = {};
            items.forEach(({ url, brand, series, model, color }) => {
                if (!index[brand]) index[brand] = {};
                if (!index[brand][series]) index[brand][series] = {};
                index[brand][series][model + color] = { url, model, color };
            });
            return index;
        }

        function getBrandProductCount(brand) {
            let count = 0;
            Object.keys(productIndex[brand] || {}).forEach(series => {
                count += Object.keys(productIndex[brand][series]).length;
            });
            return count;
        }

        function renderBreadcrumb() {
            breadcrumb.innerHTML = '';
            const home = document.createElement('div');
            home.className = 'breadcrumb-item' + (state.currentLevel === 0 ? ' active' : '');
            home.textContent = '所有品牌';
            home.dataset.level = '0';
            breadcrumb.appendChild(home);

            if (state.currentLevel >= 1 && state.currentBrand) {
                breadcrumb.appendChild(Object.assign(document.createElement('i'), { className: 'fas fa-chevron-right' }));
                const brandItem = document.createElement('div');
                brandItem.className = 'breadcrumb-item' + (state.currentLevel === 1 ? ' active' : '');
                brandItem.textContent = state.currentBrand;
                brandItem.dataset.level = '1';
                breadcrumb.appendChild(brandItem);
            }

            if (state.currentLevel >= 2 && state.currentCategory) {
                breadcrumb.appendChild(Object.assign(document.createElement('i'), { className: 'fas fa-chevron-right' }));
                const catItem = document.createElement('div');
                catItem.className = 'breadcrumb-item active';
                catItem.textContent = state.currentCategory;
                breadcrumb.appendChild(catItem);
            }
        }

        function renderCategories() {
            categoryList.innerHTML = '';
            if (!state.dataLoaded) return;
            if (state.currentLevel === 0) {
                Object.keys(productIndex).forEach(brand => {
                    const li = document.createElement('li');
                    li.className = 'category-item' + (state.currentBrand === brand ? ' active' : '');
                    li.innerHTML = `<span>${brand}</span><span class="count">${getBrandProductCount(brand)}</span>`;
                    li.onclick = () => {
                        state.currentBrand = brand;
                        state.currentLevel = 1;
                        state.currentPage = 1;
                        initApp();
                    };
                    categoryList.appendChild(li);
                });
            } else if (state.currentLevel === 1) {
                Object.keys(productIndex[state.currentBrand]).forEach(series => {
                    const li = document.createElement('li');
                    li.className = 'category-item' + (state.currentCategory === series ? ' active' : '');
                    li.innerHTML = `<span>${series}</span><span class="count">${Object.keys(productIndex[state.currentBrand][series]).length}</span>`;
                    li.onclick = () => {
                        state.currentCategory = series;
                        state.currentLevel = 2;
                        state.currentPage = 1;
                        initApp();
                    };
                    categoryList.appendChild(li);
                });
            }
        }

        function renderGallery() {
            if (!state.dataLoaded) return;
            gallery.innerHTML = '<div class="loading"><div class="spinner"></div><p>加载中...</p></div>';
            setTimeout(() => {
                let items = [];
                if (state.currentLevel === 0) {
                    items = Object.keys(productIndex).map(brand => ({ type: 'brand', name: brand, count: getBrandProductCount(brand) }));
                } else if (state.currentLevel === 1) {
                    items = Object.keys(productIndex[state.currentBrand]).map(series => ({ type: 'series', name: series, count: Object.keys(productIndex[state.currentBrand][series]).length }));
                } else if (state.currentLevel === 2) {
                    items = Object.values(productIndex[state.currentBrand][state.currentCategory]).map(p => ({ type: 'product', ...p }));
                    if (state.searchTerm) {
                        items = items.filter(p => p.model.includes(state.searchTerm) || p.color.includes(state.searchTerm));
                    }
                }

                state.totalItems = items.length;
                state.totalPages = Math.ceil(state.totalItems / state.itemsPerPage);
                const start = (state.currentPage - 1) * state.itemsPerPage;
                const currentItems = items.slice(start, start + state.itemsPerPage);

                gallery.innerHTML = '';
                if (currentItems.length === 0) {
                    gallery.innerHTML = `<div class="no-results"><i class="fas fa-search fa-2x"></i><p>未找到结果</p><p>请尝试其他关键词</p></div>`;
                    return;
                }

                currentItems.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    let imgSrc = '';
                    if (item.type === 'brand') {
                        const seriesKeys = Object.keys(productIndex[item.name]);
                        if (seriesKeys.length) {
                            const firstSeries = seriesKeys[0];
                            const productKeys = Object.keys(productIndex[item.name][firstSeries]);
                            if (productKeys.length) imgSrc = productIndex[item.name][firstSeries][productKeys[0]].url;
                        }
                    } else if (item.type === 'series') {
                        const productKeys = Object.keys(productIndex[state.currentBrand][item.name]);
                        if (productKeys.length) imgSrc = productIndex[state.currentBrand][item.name][productKeys[0]].url;
                    } else {
                        imgSrc = item.url;
                    }

                    card.innerHTML = `
                        <div class="card-img">
                            <img src="${imgSrc}" alt="${item.name || item.model}" loading="lazy">
                            <div class="card-overlay">
                                <h3 class="card-title">${item.name || item.model}</h3>
                                <p class="card-subtitle">${item.type === 'product' ? item.color : ''}</p>
                            </div>
                        </div>
                        <div class="card-content">
                            <div class="card-details">
                                <div class="detail-item">
                                    <div class="detail-value">${item.count || item.color}</div>
                                    <div class="detail-label">${item.type === 'product' ? '颜色' : '数量'}</div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button class="btn"><i class="fas fa-eye"></i> 查看</button>
                            </div>
                        </div>
                    `;

                    if (item.type === 'brand') {
                        card.onclick = () => {
                            state.currentBrand = item.name;
                            state.currentLevel = 1;
                            state.currentPage = 1;
                            initApp();
                        };
                    } else if (item.type === 'series') {
                        card.onclick = () => {
                            state.currentCategory = item.name;
                            state.currentLevel = 2;
                            state.currentPage = 1;
                            initApp();
                        };
                    } else {
                        card.onclick = () => {
                            lightImg.src = item.url;
                            scale = 1;
                            applyScale();
                            lightbox.style.display = 'flex';
                        };
                    }

                    gallery.appendChild(card);
                });

                renderPagination();
            }, 300);
        }

        function renderPagination() {
            paginationEl.innerHTML = '';
            if (state.totalPages <= 1) return;
            const prev = document.createElement('div');
            prev.className = 'page-btn' + (state.currentPage === 1 ? ' disabled' : '');
            prev.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prev.onclick = () => {
                if (state.currentPage > 1) {
                    state.currentPage--;
                    renderGallery();
                }
            };
            paginationEl.appendChild(prev);

            for (let i = 1; i <= state.totalPages; i++) {
                const btn = document.createElement('div');
                btn.className = 'page-btn' + (i === state.currentPage ? ' active' : '');
                btn.textContent = i;
                btn.onclick = () => {
                    state.currentPage = i;
                    renderGallery();
                };
                paginationEl.appendChild(btn);
            }

            const next = document.createElement('div');
            next.className = 'page-btn' + (state.currentPage === state.totalPages ? ' disabled' : '');
            next.innerHTML = '<i class="fas fa-chevron-right"></i>';
            next.onclick = () => {
                if (state.currentPage < state.totalPages) {
                    state.currentPage++;
                    renderGallery();
                }
            };
            paginationEl.appendChild(next);
        }

        function initApp() {
            renderBreadcrumb();
            renderCategories();
            renderGallery();
        }

        function applyScale() {
            lightImg.style.transform = `scale(${scale})`;
        }

        zoomInBtn.addEventListener('click', () => {
            scale += 0.4;
            applyScale();
        });

        zoomOutBtn.addEventListener('click', () => {
            scale = Math.max(0.4, scale - 0.3);
            applyScale();
        });

        fileInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (!file) return;
            fileName.textContent = file.name;
            const reader = new FileReader();
            reader.onload = () => {
                const items = parseCSV(reader.result);
                if (items.length === 0) {
                    showNotification('数据格式错误或为空', true);
                    return;
                }
                productIndex = buildProductIndex(items);
                state.dataLoaded = true;
                state.currentLevel = 0;
                state.currentBrand = null;
                state.currentCategory = null;
                state.currentPage = 1;
                initApp();
                showNotification(`成功加载 ${items.length} 条产品数据`);
            };
            reader.readAsText(file);
        });

        searchInput.addEventListener('input', () => {
            state.searchTerm = searchInput.value.trim();
            state.currentPage = 1;
            renderGallery();
        });

        closeBox.addEventListener('click', () => lightbox.style.display = 'none');

        breadcrumb.addEventListener('click', e => {
            const item = e.target.closest('.breadcrumb-item');
            if (!item) return;
            const level = parseInt(item.dataset.level ?? 0);
            if (level === 0) {
                state.currentLevel = 0;
                state.currentBrand = null;
                state.currentCategory = null;
                state.currentPage = 1;
                initApp();
            } else if (level === 1) {
                state.currentLevel = 1;
                state.currentCategory = null;
                state.currentPage = 1;
                initApp();
            }
        });

        initApp();
    </script>
</body>
</html>
